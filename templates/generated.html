<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Image</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.0/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-6xl mx-auto">
        <!-- Current Image Section -->
        <div class="max-w-2xl mx-auto mb-16 space-y-6 bg-white p-8 rounded-xl shadow-lg">
            <div class="text-center">
                <h1 class="text-3xl font-extrabold text-gray-900">Your Generated Image</h1>
                <p class="mt-2 text-sm text-gray-600">
                    Based on your creative prompt
                </p>
            </div>
            
            <div class="flex justify-center">
                <div class="relative rounded-lg overflow-hidden border-2 border-gray-200 shadow-md">
                    <img 
                        class="w-full object-cover max-h-96" 
                        src="{{ image_path }}" 
                        alt="Generated image based on your prompt"
                    />
                </div>
            </div>
            
            <div class="flex justify-center mt-6 space-x-4">
                <a href="/" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <svg class="mr-2 -ml-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Generate Another
                </a>
                <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <svg class="mr-2 -ml-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                    Download Image
                </button>
            </div>
        </div>

        <!-- Gallery Section -->
        <div x-data="galleryData()">
            <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Previously Generated Images</h2>
            
            <!-- API Tabs -->
            <div class="flex flex-wrap gap-2 mb-8 border-b border-gray-200">
                <template x-for="api in apiNames" :key="api">
                <button 
                    @click="activeTab = api"
                    :class="{'text-indigo-600 border-indigo-600': activeTab === api, 'text-gray-500 border-transparent hover:text-gray-700 hover:border-gray-300': activeTab !== api}"
                    class="px-4 py-2 font-medium text-sm border-b-2 transition-colors duration-200 capitalize"
                    x-text="api === 'all' ? 'All Images' : api"
                ></button>
                </template>
            </div>
            
            <!-- Image Grid -->
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                <template x-for="image in filteredImages" :key="image.filename">
                <div class="group relative">
                    <div class="aspect-w-1 aspect-h-1 rounded-lg bg-gray-100 overflow-hidden">
                    <img 
                        :src="image.path" 
                        :alt="'Generated image - ' + image.filename" 
                        class="object-cover w-full h-full transform transition-transform duration-300 group-hover:scale-105"
                    />
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-opacity duration-300 flex items-center justify-center">
                        <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform translate-y-4 group-hover:translate-y-0">
                        <button class="p-2 bg-white rounded-full shadow-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-800" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1-3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        </div>
                    </div>
                    </div>
                    <div class="mt-2">
                    <p class="text-xs font-medium text-gray-900 truncate" x-text="image.api.charAt(0).toUpperCase() + image.api.slice(1)"></p>
                    <p class="text-xs text-gray-500" x-text="image.timestamp"></p>
                    </div>
                </div>
                </template>
            </div>
            
            <!-- Empty State (shown when no images match the filter) -->
            <div x-show="filteredImages.length === 0" class="text-center py-12">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">No images found</h3>
                <p class="mt-1 text-sm text-gray-500">No images have been generated using this API yet.</p>
            </div>
            </div>
        </div>

        <script>
            function galleryData() {
            const images = [];
            const apiNames = new Set(['all']);
            
            // Fetch images dynamically from the /static folder
            const context = require.context('/static', false, /\.png$/);
            context.keys().forEach((key) => {
                const filename = key.replace('./', '');
                const [api, , timestamp] = filename.split('_');
                const apiName = api.toLowerCase();
                apiNames.add(apiName);
                images.push({
                path: `/static/${filename}`,
                api: apiName,
                filename,
                timestamp: timestamp.replace('.png', '').replace(/(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/, '$1-$2-$3 $4:$5:$6')
                });
            });

            return {
                activeTab: 'all',
                apiNames: Array.from(apiNames),
                images,
                get filteredImages() {
                return this.activeTab === 'all' 
                    ? this.images 
                    : this.images.filter(img => img.api === this.activeTab);
                }
            };
            }
        </script>
    </div>
</body>
</html>
