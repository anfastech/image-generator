<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
</head>
<body>
    <h1>Generate an Image</h1>
    <form action="/generate" method="post">
        <label for="prompt">Prompt:</label>
        <input type="text" name="prompt" placeholder="A cat with sunglasses" value="Design a minimalist sitting room that exudes tranquility and elegance. Incorporate room decor items that are visually captivating and evoke a sense of emotional resonance. Your design should prioritize simplicity, clean lines, and a harmonious color palette. Consider how each element contributes to creating a serene and inviting atmosphere for relaxation and contemplation" required >
        <br>
        <button type="submit">Generate Image</button>
    </form>
</body>
</html>
